<!-- review_snippet.html -->
<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title">{{ post.headline }} ({{ post.rating }}/5)</h5>
        <p class="card-text">{{ post.body }}</p>
        <p class="card-text"><em>Posté par : {{ post.user.username }}</em></p>
        <p class="card-text"><small>Créé le : {{ post.time_created }}</small></p>
    </div>
</div>
