{% extends "base.html" %}


{% block title %}Création d'un post - LITReview{% endblock %}

{% block content %}
    <h2>Créer une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
{% endblock %}
