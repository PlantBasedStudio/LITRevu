{% extends "base.html" %}

{% block title %}Supprimer le Ticket{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Supprimer le Ticket</h2>
        <p>Êtes-vous sûr de vouloir supprimer le ticket "{{ ticket.title }}" ?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'tickets' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
