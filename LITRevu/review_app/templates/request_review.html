{% extends "base.html" %}

{% block title %}Demander une critique - LITReview{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Demander une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Envoyer la demande</button>
    </form>
</div>
{% endblock %}
